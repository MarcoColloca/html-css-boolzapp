<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/19fd1971ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>



<body class="debug">
    <div id="app">
        <div class="app-container">
            <header class="app__sidebar">
                <div class="app__sidebar__topbar">
                   <img class="app__sidebar--img" src="./img/avatar_io.jpg" alt="">
                   <ul class="app__sidebar__topbar--interaction">
                    <li>
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                   </ul>
                </div>

                <div class="app__sidebar__notifications">
                    <div class="app__sidebar__notifications__icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="app__sidebar__notifications__text">
                        <p class="app__sidebar__notifications__text--intro">Ricevi notifiche di nuovi messaggi</p>
                        <a class="app__sidebar__notifications__text--link" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="app__sidebar__searchbar">
                    <input class="app__sidebar__searchbar__text-box" type="text" value="Cerca o inizia una nuova chat">
                </div>
                <div class="app__sidebar__contacts">
                   <div class="app__sidebar__contacts__card">
                        <img class="app__sidebar__contacts__card__img" src="./img/avatar_1.jpg" alt="">
                        <div class="app__sidebar__contacts__card__name">
                            <p>Nome</p>
                            <p>Lorem ipsum dolor sit amet</p>            
                        </div>
                        <p class="app__sidebar__contacts__card__time">16:20</p>
                   </div> 
                </div>
            </header>

            <main class="app__chat">
                <div class="app__chat__topbar">
                    <img class="app__chat__topbar--img" src="./img/avatar_1.jpg" alt="">

                    <div class="app__chat__topbar--info">
                        <p class="app__chat__topbar--info__name">Michele</p>
                        <p class="app__chat__topbar--info__last-access">Ultimo accesso oggi alle 16:25</p>
                    </div>

                    <ul class="app__chat__topbar--interaction">
                        <li>
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        </li>

                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>

                </div>


                <div class="app__chat__message--box">

                </div>


                <div class="app__chat__message--input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input class="app__chat__message--input__text-box" type="text" value="Scrivi un Messaggio ...">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
